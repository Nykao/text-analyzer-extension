<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Analyzer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>Text Analyzer</h1>
      <p class="instructions">
        Select text anywhere on the page and press Ctrl+Enter or click "Analyze" to process it.
        Or paste text in the box below.
      </p>
      <div class="input-container">
        <textarea 
          id="textInput" 
          placeholder="Paste your text here"
          class="text-input"
          rows="10"
        ></textarea>
        <div class="button-container">
          <button id="clearBtn" class="clear-btn">Clear</button>
          <button id="analyzeBtn" class="analyze-btn">Analyze Text</button>
        </div>
      </div>
      <div id="loading" class="loading hidden">Analyzing text content...</div>
      <div id="result" class="result-container"></div>
    </main>
  </body>
</html>
